<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Locator</title>
    <link rel="stylesheet" href="styles.css">
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>
</head>

<body>

    <div class="container">
        <div class="language-switcher">
            <button id="switch-lang" onclick="toggleLanguage()">Казахский</button>
        </div>

        <h1 data-lang="heading">Conference Locator</h1>

        <form id="lookup-form">
            <label for="id" data-lang="label">Enter ID:</label>
            <input type="number" id="id" name="id" required autofocus>
            <button type="submit" data-lang="button">Search</button>
        </form>

        <div id="result">
            <p><strong data-lang="resultName">Name:</strong> <span id="name"></span></p>
            <!-- <p><strong>Секция:</strong> <span id="section"></span></p>
            <p><strong>Аудитория:</strong> <span id="place"></span></p> -->
            <div id="success-icon" style="display:none;">
                <img src="assets/success-icon.png" alt="Success" width="128px" height="128px" />
            </div>
        </div>
    </div>

    <div class="events-section">
        <h2 data-lang="eventsHeading">Events</h2>
        <table id="events-table">
            <thead>
                <tr>
                    <th data-lang="eventsTime">Time</th>
                    <th data-lang="eventsDescription">Description</th>
                    <th data-lang="eventsPlace">Аудитория</th>
                </tr>
            </thead>
            <tbody id="events">
            </tbody>
        </table>
    </div>


    <div class="pdf-section">

        <h2 data-lang="pdfDownload">Download Documents</h2>
        <ul>
            <li><a href="https://drive.google.com/drive/folders/1dfuiEyr5iJ1oWPvs7T4Uw-uJFMvO-imz?usp=sharing" target="_blank" data-lang="docName1"></a></li>
            <li><a href="https://drive.google.com/drive/folders/1PmKD2oBq270bJ53OMbN2jeSzOJGxrAMm?usp=sharing" target="_blank" data-lang="docName2"></a></li>
            <li><a href="https://drive.google.com/drive/folders/14hRPt-g1IYXdJPnpYU__zyAkOMY1FOIR?usp=drive_link" target="_blank" data-lang="docName3"></a></li>
            <li><a href="https://drive.google.com/drive/folders/1A9cGeubKZsvNVFK-VOsyA0g-kb1ilzON?usp=drive_link" target="_blank" data-lang="docName4"></a></li>
        </ul>
    
    </div>

    <script src="script.js"></script>
</body>

</html>
